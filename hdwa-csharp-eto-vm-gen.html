<!DOCTYPE html>
<html>
    <head lang="en-AU">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Eto.Forms View Model Generator</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="lib/bootstrap-icons/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="lib/highlight/styles/vs2015.css" />
        <script src="lib/highlight/highlight.min.js"></script>
        <script type="text/javascript">hljs.highlightAll();</script>
    </head>
    <body>
        <main class="container-fluid" role="main" app="hdwa-csharp-eto-vm-gen">
            <h2><code>Eto.Forms</code> View Model Generator</h2>
            <hr/>
            <div class="row align-items-start">
                <div class="col is-40 is-full-mobile">
                    <h4>Parameters</h4>
                    <div class="container-table">
                        <div class="row">
                            <div class="col-3">
                                <b>Class Name</b>
                            </div>
                            <div class="col">
                                <input type="text" id="className" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <b>Namespace</b>
                            </div>
                            <div class="col">
                                <input type="text" id="classNamespace" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <b>Access Modifier</b>
                            </div>
                            <div class="col">
                                <select id="accessModifier">
                                    <option value="public" selected>public</option>
                                    <option value="private">private</option>
                                    <option value="protected">protected</option>
                                    <option value="internal">internal</option>
                                    <option value="protected internal">protected internal</option>
                                    <option value="private protected">private protected</option>
                                    <option value="file">file</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="classPartial" checked>
                                    <label class="form-check-label" for="classPartial">Use <code>partial</code>?</label>
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <b>Properties</b>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <table id="modelProps" class="table">
                                        <thead>
                                            <tr>
                                                <th>Type</th>
                                                <th>Name</th>
                                                <th>Default</th>
                                                <td></td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modelProps_add_type">Type</label>
                                            <input type="text" class="form-control" id="modelProps_add_type" />
                                        </div>
                                        <div class="form-group">
                                            <label for="modelProps_add_name">Property Name</label>
                                            <input type="text" class="form-control" id="modelProps_add_name" />
                                        </div>
                                        <div class="form-group">
                                            <label for="modelProps_add_default">Default Value</label>
                                            <input type="text" class="form-control" id="modelProps_add_default" />
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" id="modelProps_add" class="btn btn-primary btn-sm">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="indentWithSpaces" checked>
                                    <label class="form-check-label" for="indentWithSpaces">Indent with spaces?</label>
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <b>Indent Width</b>
                            </div>
                            <div class="col">
                                <input type="number" min="0" max="20" id="indentWidth" value="4" style="width: 100%; font-family: monospace;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto">
                                <button class="btn btn-primary" id="generate">Generate</button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-secondary" id="copy-output">
                                    <i class="bi bi-copy"></i>
                                    Copy Output
                                </button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-secondary" id="export">
                                    Export Config
                                </button>
                            </div>
                            <div class="col-auto">
                                <input type="file"
                                       id="importFile"
                                       accept="application/json"
                                       class="visually-hidden" />
                                <button class="btn btn-secondary" id="import">
                                    Import Config
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col is-60 is-full-mobile">
                    <h4>Output</h4>
                    <pre><code class="code-content language-csharp" id="output"></code></pre>
                </div>
            </div>
        </main>
    </body>
    <script type="text/javascript" src="lib/jquery/jquery-3.7.1.slim.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="hdwa-csharp-eto-vm-gen.js"></script>
</html>
