<!DOCTYPE html>
<html>
    <head>
        <title>C# Exception Generator</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="lib/bootstrap-icons/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="lib/highlight/styles/vs2015.css" />
        <script src="lib/highlight/highlight.min.js"></script>
        <script type="text/javascript">hljs.highlightAll();</script>
    </head>
    <body>
        <main class="container-fluid" role="main">
            <h2>C# Exception Generator</h2>
            <hr/>
            <div class="row align-items-start">
                <div class="col is-40 is-full-mobile">
                    <h4>Parameters</h4>
                    <div class="container-table">
                        <div class="row">
                            <div class="col-3">
                                <b>Class Name</b>
                            </div>
                            <div class="col">
                                <input type="text" id="className" style="width: 100%; font-family: monospace;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <b>Summary</b>
                            </div>
                            <div class="col">
                                <textarea id="summary" style="width: 100%"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <b>Include Default Constructors</b>
                            </div>
                            <div class="col">
                                <input type="checkbox" id="includeDefaultCtor" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <b>Nullable Parameters</b>
                            </div>
                            <div class="col">
                                <input type="checkbox" id="nullable" checked />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <b>Inherit XML Comments for Constructors</b>
                            </div>
                            <div class="col">
                                <input type="checkbox" id="inheritdoc" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto">
                                <button class="btn btn-primary" id="generate">Generate</button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-secondary" id="copy-output">
                                    <i class="bi bi-copy"></i>
                                    Copy Output
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col is-60 is-full-mobile">
                    <h4>Output</h4>
                    <pre class="code-content"><code class="language-csharp" id="output"></code></pre>
                </div>
            </div>
        </main>
    </body>
    <script type="text/javascript">
        const indent = function(width) {
            if (width < 1) return '';
            var r = '';
            for (let i = 0; i < width; i++)
                r += ' ';
            return r;
        };
        const generateDefaultCtor = function(className, nullable, inheritdoc)
        {
            let str = nullable ? 'string?' : 'string'
            let exc = nullable ? 'Exception?' : 'Exception';
            const ihd = ['/// <inheritdoc/>'];
            const r = [
                ...[
                ...(inheritdoc ? ihd : []),
                `public ${className}() : base()`,
                '{}',
                '',
                ...(inheritdoc ? ihd : []),
                `public ${className}(${str} message) : base(message)`,
                '{}',
                '',
                ...(inheritdoc ? ihd : []),
                `public ${className}(${str} message, ${exc} innerException) : base(message, innerException)`,
                '{}'
                ],
            ];
            return r;
        }
        function generateContent(className) {
            let defCtor_elem = document.getElementById("includeDefaultCtor")
            let nullable_elem = document.getElementById("nullable")
            let inheritdoc_elem = document.getElementById("inheritdoc")
            let summary_elem = document.getElementById("summary")

            let nullable = nullable_elem.checked
            let inheritdoc = inheritdoc_elem.checked
            let summary = summary_elem.value
            let defCtor = defCtor_elem.checked
            let defCtorContent = generateDefaultCtor(className, nullable, inheritdoc)
            console.log(defCtorContent)
            const constructorContent = defCtor ? [
                '#region Constructors',
                ...defCtorContent.map(e => indent(4) + e),
                '#endregion',
                '',
            ] : [];

            const lines = [
                ...(summary.trim().length > 0 ? [
                    '/// <summary>',
                    ...summary.split('\n').map(e => '/// ' + e),
                    '/// </summary>'
                ] : []),
                '/// <remarks>',
                '/// Generated with',
                '/// <see href="https://ktwrd.github.io/csharp-exception-generator.html"/>',
                '/// </remarks>',
                `public class ${className} : Exception`,
                '{',
                ...constructorContent,
                ...[
                    '/// <inheritdoc/>',
                    'public override string ToString()',
                    '{',
                    '    return base.ToString();',
                    '}',
                ].map(e => indent(4) + e),
                '}'
            ];
            let content = lines.join('\n');
            const htmlContent = hljs.highlight(content, { language: 'csharp' }).value;
            document.getElementById("output").innerHTML = htmlContent;
        }
        document.getElementById("generate").addEventListener('click', () =>
        {
            let className_elem = document.getElementById("className");
            let className = className_elem.value;
            generateContent(className);
        });
        document.getElementById("copy-output").addEventListener('click', () => {
            const elem = document.getElementById('output');
            navigator.clipboard.writeText(elem.innerText);
            alert('Copied output to clipboard');
        });
        generateContent('ExampleException');
    </script>
</html>
